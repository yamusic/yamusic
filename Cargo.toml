[package]
authors = ["vyfor"]
categories = ["command-line-utilities", "multimedia", "multimedia::audio"]
description = "Yandex Music for the terminal"
edition = "2021"
keywords = ["yandex", "music", "tui", "cli", "audio-player"]
license = "Apache-2.0"
name = "yatui"
repository = "https://github.com/vyfor/yatui"
version = "0.0.1"

[dependencies]
# Core 
tokio = { version = "1.45", features = ["full"] }
tokio-util = "0.7"
reqwest = { version = "0.12", features = ["blocking"] }

# TUI
ratatui = "0.29"
crossterm = "0.29"

# Audio
rodio = { git = "https://github.com/vyfor/rodio.git", rev = "6664a7b", features = [
  "symphonia-aac",
  "symphonia-mp3",
] }
yandex-music = "0.2.11"
# rodio = { version = "0.19", features = [
#   "symphonia-aac",
#   "symphonia-isomp4",
#   "symphonia-mp3",
# ] }

# Logging
tracing-error = "0.2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
color-eyre = "0.6"
directories = "6.0"

# Utilities
anyhow = "1.0"
dotenv = "0.15"
lazy_static = "1.5.0"
flume = { version = "0.11" }
rand = "0.9"

[profile.inc]
inherits = "release"
opt-level = 2
codegen-units = 1024
lto = false
incremental = true
